<!DOCTYPE html>
<html lang="en" class="no-touch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>project lvl3</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" tabindex="-1" id="modal" role="dialog" aria-labelledby="modal" aria-hidden="true" style="display: none">
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body text-break">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                 </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="rss-form text-body" action="get">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input class="form-control w-100" id="url-input" type="text" label="url" name="url" required autofocus placeholder="Text">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="sumbit" class="h-100 btn btn-lg btn-primary px-sm-5" value="add">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="mt-2 mb-0 text-muted">Пример: http://lorem-rss.herokuapp.com/feed?unit=second&interval=30</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
            <div class="text-center">
                created by
                <a class="col-auto" href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
            </div>
        </div>
    </footer>
</body>
</html>
